<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio_html_js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
        <h1>verifique o número</h1>
        <p>O campo A precisa ser maior que o B</p>
        <form id="form">
            <input type="number" id="campo-a"  placeholder="Campo A - Digite um número">
            <input type="number" id="campo-b"  placeholder="Campo B - Digite outro número">
            <button id="btn-verificar" type="submit" > Verificar </button>
        </form>
        
        <div id="mensagem"></div>
        <div id="error-mensagem"></div>

        <script src="script.js"></script>
</body>
</html>
